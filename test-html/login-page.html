<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    .center{
      text-align: center;
      align-items: center;
      justify-content: center;
      
    }
    .picture {
      margin-top: 5%;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    button{
      margin: 10px;
      height: 50px;
      width: 100px;
    }
    .input-text{
      text-align: center;
      font-size: large;
      margin: 10px;
      height: 50px;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="center">
    <img class="picture" src="../resource/icon.png">
    <form class="form">
      <div>
        <input class="input-text" type="text" placeholder="username or email">
      </div>
      <div>
        <input class="input-text" type="text" placeholder="password">
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
      
    </form>
    <small>Forgot your password? Or create a new user?</small>
  </div>
</body>
</html>
