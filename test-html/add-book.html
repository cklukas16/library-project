<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add book</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .frame {
      margin: 30px;
      border: solid 1px black;
      border-radius: 20px;
      padding: 20px;
    }
    .book-info-input{
      margin: 10px;
      height: 40px;
    }
    .book-info-btn {
      margin: 10px;
    }
    
  </style>
</head>
<body>
  <form class="grid frame">
    <input class="book-info-input" type="text" placeholder="title">
    <input class="book-info-input" type="text" placeholder="author">
    <input class="book-info-input" type="text" placeholder="year">
    <input class="book-info-input" type="text" placeholder="publisher">
    <input class="book-info-input" type="text" placeholder="category">
    <input class="book-info-input" type="text" placeholder="No. of copies">
    <input class="book-info-input" type="text" placeholder="cover image">
    <div class="grid">
      <button class="book-info-btn" type="submit">Add Book</button>
      <button class="book-info-btn">Reset</button>
    </div>
  </form>
</body>
</html>
