<div id="search-component">
    <label for="search-box">Book Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Book Title"/>
  
    <ul class="search-result">
      <li *ngFor="let book of books$ | async" >
        <a routerLink="/book/{{book.id}}">
          {{book.title}}
        </a>
      </li>
    </ul>
</div>
