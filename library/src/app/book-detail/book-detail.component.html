<div *ngIf="book">
    <h2>Details about &nbsp; <span class="title">{{ book.title | uppercase }}</span></h2>
    
    <section>
      <input type="file" class="file-input" #fileUpload (change)="onFileSelected($event)">
      <div *ngIf="book.cover">
        <a href="{{ book.cover }}"><img src="{{ book.cover }}" width="250px"/></a>
      </div>
      <div *ngIf="!book.cover" class="file-upload">
        <img src="../../assets/icons/ic-upload-file.svg"/>
      </div>
      <button class="upload-btn" (click)="fileUpload.click()">
        Browse for cover image
      </button>
    </section>
    
    <section>
      <div>
        <label>id: </label><strong>{{book.id}}</strong>
      </div>
      <div>
        <label for="title">Title: </label>
        <input id="title" [(ngModel)]="book.title" placeholder="title">
      </div>
      <div>
        <label for="author">Author: </label>
        <input id="author" [(ngModel)]="book.author" placeholder="author">
      </div>
      <div>
        <label for="year">Year: </label>
        <input id="year" [(ngModel)]="book.year" placeholder="year">
      </div>
      <div>
        <label for="publisher">Publisher: </label>
        <input id="publisher" [(ngModel)]="book.publisher" placeholder="publisher">
      </div>
      <div>
        <label for="category">Category: </label>
        <input id="category" [(ngModel)]="book.category" placeholder="category">
      </div>
      <div>
        <label for="copies">Copies: </label>
        <input id="copies" [(ngModel)]="book.copies" placeholder="copies">
      </div>
      <div class="buttons">
        <button type="button" (click)="save()">Update</button>
        <button type="button" (click)="goBack()">Back</button>
      </div>
    </section>
    
</div>
