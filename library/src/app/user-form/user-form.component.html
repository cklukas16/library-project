<div class="container">
    
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <fieldset>
          <legend>Log in</legend>
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" required
                    [(ngModel)]="model.name" name="name" #name="ngModel">
            <span [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </span>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Login</button>
        </fieldset>     
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Return</button>
    </div>

</div>
