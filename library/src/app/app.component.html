<div *ngIf="auth.user | async">
    <h1>Library</h1>
    <button class="signout" (click)="signOut()">Sign Out</button>
    <app-dashboard></app-dashboard>
    
    <hr>
    <app-messages></app-messages>
  </div>
  
  <div *ngIf="!(auth.user | async)">
    <h1>Library</h1>
    <form [formGroup]="form">
      <fieldset>
          <legend>Login</legend>
          <div class="form-field">
              <label>Email:</label>
              <input name="email" formControlName="email" placeholder="user@example.com">
          </div>
          <div class="form-field">
              <label>Password:</label>
              <input name="password" formControlName="password" [type]="pwdType" placeholder="password">
              <button class="showPwd" (click)="hidePassword()">Show Password</button>
          </div>
          <div class="form-buttons">
            <button class="signin" (click)="signIn()">Login</button>
            <button class="signuup" (click)="signUp()">Sign Up</button>
        </div>
      </fieldset>
    </form>
  </div>
