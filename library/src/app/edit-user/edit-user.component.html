
  <form class="form" [formGroup]="form">
    <div>
      <label>Email: </label>
      <input class="input-text" type="text" formControlName="email" value="{{email}}" >
    </div>
    <div>
      <label>Password: </label>
      <input class="input-text" type="password" formControlName="password" value="{{password}}">
    </div>
    <div>
      <button type="submit" (click)="editUser()">Change</button>
    </div>
