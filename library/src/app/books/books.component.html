<app-dashboard></app-dashboard>

<h2>Booklist</h2>

<ul class="books">
  <li *ngFor="let book of books">
    <a routerLink="/book/{{book.id}}">
      <span class="badge">{{book.id}}</span>
      <span class="title">{{book.title}}</span>
    </a>
    <button type="button" class="delete" title="delete book"(click)="delete(book)">
      x
    </button>
  </li>
  <button type="button" class="add" title="add book"(click)="add()">+</button>
</ul>
